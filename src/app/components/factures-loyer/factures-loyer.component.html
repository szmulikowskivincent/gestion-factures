<div class="factures-loyer" align="center">
  <h1>ğŸ’² ğŸ  ğŸ’µ</h1>
  <h1 style="text-decoration: underline">Factures Loyer</h1>
  <div class="alert-container">
    <p *ngIf="alertMessage">{{ alertMessage }}</p>
  </div>
  <div class="form-container">
    <form (ngSubmit)="addFacture()" #factureForm="ngForm">
      <label for="montant">Montant: â‚¬</label>
      <input
        id="montant"
        [(ngModel)]="newFacture.montant"
        name="montant"
        required
        type="number"
        #montant="ngModel"
        [ngClass]="{
          'error-border': !montant.valid && montant.touched,
          'success-border': montant.valid && montant.touched
        }"
      />
      <label for="date">Date:</label>
      <input
        id="date"
        [(ngModel)]="newFacture.date"
        name="date"
        required
        type="date"
        #date="ngModel"
        [ngClass]="{
          'error-border': !date.valid && date.touched,
          'success-border': date.valid && date.touched
        }"
      />
      <label for="description">Description:</label>
      <input
        id="description"
        [(ngModel)]="newFacture.description"
        name="description"
        required
        type="text"
        #description="ngModel"
        [ngClass]="{
          'error-border': !description.valid && description.touched,
          'success-border': description.valid && description.touched
        }"
      />
      <br /><br />
      <button type="submit" [disabled]="factureForm.invalid">
        Ajouter Facture
      </button>
    </form>
  </div>
  <table class="factures-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Montant</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let facture of factures">
        <td>{{ facture.date | date : "dd/MM/yyyy" }}</td>
        <td>{{ facture.description }}</td>
        <td>{{ facture.montant | currency : "EUR" }}</td>
        <td>
          <button (click)="deleteFacture(facture.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="isOrderUpToDate" class="alert alert-success">
    Toutes vos factures sont en ordre !
  </div>
</div>
<h3 align="center" style="color: green">Toutes vos factures sont en ordre !</h3>
